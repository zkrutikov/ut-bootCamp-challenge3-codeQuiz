<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main app container -->
    <section class="main">
        <!-- High Scores/Timer wrap -->
        <div id="topNavWrap">
            <!-- High Scores container -->
        <div id="highScoresContainer">
            <button id="highScoresBtn">View High Scores</button>
          </div>
        <!-- Timer container -->
        <div id="timerContainer">
            <p id="timer" class="hide">Timer</p>
        </div>
    </div>
        <!-- Quiz Header container -->
        <div id='quizHeader'>
          <h1>Welcome to Code Quiz</h1>
        </div>

        <!-- Quiz questions container -->
        <div id="questionsContainer" class="hide">Questions will be displayed here</div>

        <!-- Quiz answers container -->
        <div id="answersContainer" class="hide">
            <button class="btn hide">Answer 1</button>
            <button class="btn hide">Answer 2</button>
            <button class="btn hide">Answer 3</button>
            <button class="btn hide">Answer 4</button>
        </div>

        <!-- Bottom navigation panel -->
        <div id="navigationContainer">
            <button id="startBtn" class="navBtn">Start</button>
            <button id="nextQuestionBtn" class="navBtn hide">Nex Question</button>
            <button id="submitBtn" class="navBtn hide">Submit</button>
        </div>
    </section>
    <script src='script.js'></script>
</body>
</html>
